<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <title>Movie Log</title>
</head>

<body class="grey darken-4">
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">Movie<span> Log</span></a>
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">MOVIE LOG</a></li>
        <li><a href="/" class="waves-effect">Home</a></li> <!-- movies.html -->
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li>
            <a href="/pages/contact.html" class="waves-effect">
                <i class="material-icons">mail_outline</i>Contact
            </a>
        </li>
    </ul>

    <!-- Content | Contact Form-->
    <div class="container grey-text text-lighten-3">
        <h5 class="center white-text">Contact Us</h5>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" class="validate white-text" required>
                <label for="name">Name</label>
              </div>
              <div class="input-field col s12">
                <input id="email" type="email" class="validate white-text" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input id="phone" type="tel" class="validate white-text">
                <label for="phone">Phone (Optional)</label>
              </div>
              <div class="input-field col s12">
                <textarea id="message" class="materialize-textarea white-text" required></textarea>
                <label for="message">Message</label>
              </div>
              <div class="col s12 center">
                <button class="btn waves-effect waves-light red" type="submit" name="action">
                  Send
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

    <script src="/js/ui.js"></script>

</body>

</html>
